<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title>Test</title>
<style>
    p {
        cursor: pointer;
        display: none;
        background-color: yellow;
        padding: 20px;
        border:groove;
    }
    div{
        cursor:pointer;
        text-align:center;
    }
    div:first-letter{
        color:blue;
        font-size:50px;
    }
    p:first-child {
        color: white;
        font-size: 50px;
        }
    div:hover p{
        width:50%;
        margin:auto;
        display:block;
    }
</style>
</head>
<body>
    
<div>Sờ em đi!
    <p style="background-color:red;">Đừng sờ vào em!</p>
</div>
</body>
</html>
