<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Không có gì <small>quý</small> hơn <sub>độc</sub> lập tự do hạnh phúc</h1>
    <h2>Không có gì quý hơn độc lập <sup>tự</sup> do hạnh phúc</h2>
    <h3><em>Không có gì</em> <mark>quý</mark> hơn độc lập tự do hạnh phúc</h3>
    <h4>Không có gì quý hơn độc <del>lập</del> tự do hạnh phúc</h4>
    <h5>Không <i>có gì</i> quý <strong>hơn</strong> độc lập tự do hạnh phúc</h5>
    <h6>Không có gì <ins>quý hơn độc</ins> lập tự do hạnh phúc</h6>
</body>
</html>
