<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="BOM.css">
</head>

<body>
	<div class="wrap">
		<h1 class="title">Quiz</h1>

		<div id="questions" class="questions">
			<h2 class="questNumber" id="questNumber"></h2>
			<h2 class="mainQuest" id="mainQuest"></h2>


		</div>

		<div id="answer" class="answer">
			<div class="answerAll">
				<button id="answer1" class="Answer"></button>
			</div>

			<div class="answerAll">
				<button id="answer2" class="Answer"></button>
			</div>

			<div class="answerAll">
				<button id="answer3" class="Answer"></button>
			</div>

			<div class="answerAll">
				<button id="answer4" class="Answer"></button>
			</div>
			<div id="answerCheck">
			</div>
		</div>

		<div class="clear"></div>
		<div id="Failed"></div>
		<div id="win"></div>
		<div id="Replay"></div>
	</div>

	<script type="text/javascript" src="BOM.js"></script>
</body>

</html>
