    <!-- Các toán tử số học -->
    <script type="text/javascript">
        var a = 33;
        var b = 10;
        var c = "test";
        var linebreak = "<br />";

        document.writeln( "a+b=" );
        result = a + b;
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "a-b=" );
        result = a - b;
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "a*b=" );
        result = a * b;
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "a/b=" );
        result = a / b;
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "a%b=" );
        result = a % b;
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "a+b+c=" );
        result = a + b + c;
        document.writeln( result );
        document.writeln( linebreak );

        a = a++;
        document.writeln( "a++=" );
        result = a++;
        document.writeln( result );
        document.writeln( linebreak );

        b = b--;
        document.writeln( "b--=" );
        result = b--;
        document.writeln( result );
        document.writeln( linebreak );
    </script>

    <!-- Các toán tử so sánh -->
    <script type="text/javascript">
        var a = 33;
        var b = 10;
        var linebreak = "<br />";

        document.writeln( "(a == b) =>" );
        result = ( a == b );
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "(a < b) =>" );
        result = ( a < b );
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "(a > b) =>" );
        result = ( a > b );
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "(a != b) =>" );
        result = ( a != b );
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "(a >= b) =>" );
        result = ( a >= b );
        document.writeln( result );
        document.writeln( linebreak );

        document.writeln( "(a <= b) =>" );
        result = ( a <= b );
        document.writeln( result );
        document.writeln( linebreak );
    </script>
    <!-- Kết quả
    (a == b) => false
    (a < b) => true
    (a > b) => false
    (a != b) => true
    (a >= b) => false
    a <= b) => true -->

    <!-- Các toán tử logic -->
    <script type="text/javascript">
        //<!--
        var a = true;
        var b = false;
        var linebreak = "<br />";

        document.write( "(a && b) => " );
        result = ( a && b );
        document.write( result );
        document.write( linebreak );

        document.write( "(a || b) => " );
        result = ( a || b );
        document.write( result );
        document.write( linebreak );

        document.write( "!(a && b) => " );

        document.write( linebreak );

    </script>
    <!-- Kết quả:
    (a && b) => false
    (a || b) => true
    !(a && b) => true -->

    <!-- Các toán tử thao tác bit(bitwise) -->
    <script type="text/javascript">
        //<!--
        var a = 2; // Bit presentation 10
        var b = 3; // Bit presentation 11
        var linebreak = "<br />";

        document.write( "(a & b) => " );
        result = ( a & b );
        document.write( result );
        document.write( linebreak );

        document.write( "(a | b) => " );
        result = ( a | b );
        document.write( result );
        document.write( linebreak );

        document.write( "(a ^ b) => " );
        result = ( a ^ b );
        document.write( result );
        document.write( linebreak );

        document.write( "(~b) => " );
        result = ( ~b );
        document.write( result );
        document.write( linebreak );

        document.write( "(a << b) => " );
        result = ( a << b );
        document.write( result );
        document.write( linebreak );

        document.write( "(a >> b) => " );
        result = ( a >> b );
        document.write( result );
        document.write( linebreak );
        //-->
    </script>
    <!-- Kết quả:
    (a & b) => 2
    (a | b) => 3
    (a ^ b) => 1
    (~b) => -4
    (a << b) => 16
    (a >> b) => 0 -->
