<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Styling Text</title>
	<style>
		body{
			font-size: 18px;
		}
		h6{
			font-size: 2em;
		}
		h1{
			font-size: 0.5em;
		}
		#bold{
			font-style: italic;
			font-weight: normal;
		}
		#italic{
			font-style: normal;
			font-weight: bold;
		}
		#strong{
			
		}
	</style>
</head>
<body>
	<h6>Tiêu đề h6</h6>
	<h1>Tiêu đề h1</h1>
	<p>
		<b id="bold">Demo thẻ &lt;b&gt;</b>
		<br>
		<b id="strong">Chữ in đậm nhấn mạnh nội dung bị chuyển về chữ thường.</b>
		<br>
		<br>
		<i id="italic">Demo thẻ &lt;i&gt;</i>
	</p>

</body>
</html>
