<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- thẻ rỗng không có nội dung, kết hợp của cả thẻ mở lẫn thẻ đóng như thẻ meta, bên trong có thuộc tính(attribute) để mô tả cho element -->
		<meta charset="UTF-8">
		<!-- thẻ tittle hiển thị tên của trang web -->
		<title></title>
	</head>
	<!-- Nội dung trong thẻ body được hiển thị trên trang web -->
	<body>
		<!-- h1 = heading level 1, h1-h6 -->
		<h1>Welcome Techmaster</h1>
		<h2>Know you, know IT</h2>
		<!-- p = paragraph -->
		<p>Chào mừng các bạn đến với khóa học Lập trình Web Front-End cơ bản với HTML5, CSS3 và Javascript</p>
		<p>&amp;lt; &#83;lt; &&lt; &#38;lt;</p>
		<!-- có thể sử dụng thẻ <pre></pre> và <br> để giữ được khoảng trắng và dấu xuống dòng -->
	</body>
</html>
