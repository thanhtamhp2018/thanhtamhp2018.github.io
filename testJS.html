<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tét js</title>
	<script src="js.js" type="text/javascript" charset="utf-8" async defer></script>
	<script type="text/javascript">
		function sayHello () {
			// body...
			alert("Hello World")
		}
	</script>
</head>
<body>
	<input type="button" onclick="sayHello()" value="Xin chào"/>
	<script type="text/javascript">
		document.writeln("Hello World");
	</script>
	<p>This is web page only.</p>
	<p>Không có gì quý hơn độc lập tự do hạnh phúc</p>
</body>
</html>
<!-- vị trí của js trong file html bao gồm:
. trong thân thẻ <head></head>
. trong thân thẻ <body></body>
. trong thân thẻ <head></head> và <body></body>
. trong file js ngoài trang html và trong thân thẻ <head></head> sử dụng kiểu external -->
