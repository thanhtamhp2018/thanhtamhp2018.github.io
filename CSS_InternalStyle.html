<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Internal Style</title>
	<style>
		h2  
			{
				color: green ;
				background-color: red; 
				color: blue;
				/*
				Độ ưu tiên hiển thị màu thì code sau cùng sẽ được hiển thị chồng lên code đầu tiên. Ví dụ trên thì màu blue sẽ được hiển thị chứ ko phải màu green. Vì blue viết sau nên sẽ đè lên màu viết trước là green.
				Nếu không muốn màu green bị đè màu thì ta sử dụng từ khóa color:green !important;
				*/
			}		
	</style>
</head>
<body>
	<h2>Tổng quan về CSS</h2>
</body>
</html>
