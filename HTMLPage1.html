        //Bài 1: so sánh 2 cặp số ngẫu nhiên và in ra số lớn hơn
        function compare(a, b) {
            if (typeof a == 'number' && typeof b == 'number') {
                document.writeln('Hai tham số truyền vào là số.<br><br>');
                if (a > b) {
                    return document.writeln('Số lớn hơn là: ' + a+".");

                }
            }
        }
        //Bài 2: Tính giai thừa của số nguyên tố
        function giaiThuaSNT(n) {
            var snt = true;

            // Nếu n bé hơn 2 tức là không phải số nguyên tố
            if (n < 2) {
                snt = false;
            }
            else if (n == 2) {
                snt = true;
            }
            else if (n % 2 == 0) {
                snt = false;
            }
            else {
                // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
                for (var i = 3; i < Math.sqrt(n); i += 2) {
                    if (n % i == 0) {
                        snt = false;
                        break;
                    }
                }
            }

            // Kiểm tra số nguyên tố và in ra giai thừa của số nguyên tố
            if (snt == true) {
                document.write(n + " là số nguyên tố <br/><br>");
                var giaiThua = 1;
                for (var i = n; i > 0; i--) {
                    giaiThua = giaiThua * (i);
                }
                    document.write("Kết quả giai thừa " + n + " là: " + giaiThua + "<br>");
                    document.write("<br><br>");
                }else {
                document.write(n + " không phải là số nguyên tố <br/>");
            }
        }
        //Bài 3. Cho 1 mảng các số bất kỳ. Tạo ra 1 mảng mới chỉ chứa các số chẵn lấy ra từ mảng trên và sắp xếp theo thứ tự giảm dần.
        function sortOdd( arr ) {
            var res = [];
            for ( var i = 0; i < arr.length; i++ ) {
                //kiểm tra xem các số chẵn hay lẻ bằng cách chia cho 2, nếu dư 0 tức là khác true thì là số chẵn và không phải là số âm.
                if ( ( arr[i] % 2 ) != true && arr[i]>0 ) {
                    res.push( arr[i] );
                }
                }
                res.sort( function ( a, b ) { return b-a});
                document.writeln( "Mảng chỉ còn các số chẵn sau khi đã sắp xếp giảm dần: [" + res + "]<br>" );
        }
