<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Format text.</title>
	<!-- Các thẻ liên quan đến format text gồm có <b>in đậm (Bold)</b>, <i>in nghiêng (italic)</i>, <strong>in đậm, thể hiện sự quan trọng của nội dung</strong>, <em>thẻ emphasis in nghiêng, nhấn mạnh nội dung</em>, thường thì thẻ <strong>,<em> nhấn mạnh các từ khóa(key-word) để dễ dàng tìm kiếm. -->
</head>
<body>
	<p>Đây là thẻ Bold <b>&lt;b&gt;in đậm</b> </p>
	<p>Đây là thẻ Italic <i>&lt;i&gt;in nghiêng</i></p>
	<p>Đây là thẻ Strong <strong>&lt;strong&gt; in đậm nhấn mạnh nội dung</strong></p>
	<p>Đây là thẻ Emphasis <em>&lt;em&gt; in nghiêng nhấn mạnh nội dung</em></p>
	<p>Thẻ &lt;strong&gt; và thẻ &lt;em&gt; hay được sử dụng để nhấn mạnh các key-word trong trang web để dễ dàng tìm kiếm.</p>
</body>
</html>
